
{% extends 'master.html' %}

{% block encabezado %}
<h1> Carga de la Base de datos. Confirmacion </h1>
{% endblock %}

  {% block contenido %}
  <hr>

  <div class = "container">
    <figure class="text-center">
        {%if is_active %}
            <h3>Se ha loggeado correctamente</h3>
        {%else%}
            <h3>{{mensaje}}</h3>
        {%endif%}
    <br></br>
    {%if is_active == False %}
        {%if is_regist %}
            <form id='formulario' method='POST' action='/registro/'>{% csrf_token %}
                <input type="text" class="btn btn-dark" style="height:50px;font-size:14pt;width:800px;" name="user_name" id="user_name" placeholder="Usuario" required/>
                <br><br>
                <input type="password" class="btn btn-dark" style="height:50px;font-size:14pt;width:800px;" name="user_pass" id="user_pass" placeholder="Contraseña" required/>
                <br></br>
                <input type="date" class="btn btn-dark" style="height:50px;font-size:14pt;width:800px;" name="date_of_birth" id="date_of_birth" required/>
                <br><br>
                <input type="submit" class="btn btn-dark" name="Aceptar" value="Aceptar">
            </form>
            <br><br>
            <h3>Si tienes cuenta logeate dando click <a href="/login/" >aquí</a> </h3>
        {%else %}
            <form id='formulario' method='POST' action='/login/'>{% csrf_token %}
                <input type="text" class="btn btn-dark" style="height:50px;font-size:14pt;width:800px;" name="user_name" id="user_name" placeholder="Usuario" required/>
                <br><br>
                <input type="password" class="btn btn-dark" style="height:50px;font-size:14pt;width:800px;" name="user_pass" id="user_pass" placeholder="Contraseña" required/>
                <br></br>
                <input type="submit" class="btn btn-dark" name="Aceptar" value="Aceptar">
            </form>
            <br><br>
            <h3>Si aún no se ha registrado puede hacerlo dando click <a href="/registro/" >aquí</a> </h3>
        {%endif%}
        </figure>
    {%endif%}
  </div>
  {% endblock %}
